<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="./style.css" />
  <title>Instagram Clone</title>
</head>
<body>
  <div class="container">
    <div class="left-content">
      <img src="./assets/img/CameraPixel.gif" alt="Camera pixel">
    </div>
    <div class="login-content">
      <div class="box-item">
        <p>Instagram</p>
        <div class="img-profile">
          <img src="./assets/img/NewProfile.png" alt="Image Profile">
        </div>
        <a href="#" class="button">Continuar como <span>g3andre</span></a>
        <p>Não é g3andre? <a href="#">Trocar de conta</a></p>
      </div>
      <div class="box-item">
        <p>Não tem uma conta? <span>Cadastre-se</span></p>
      </div>
      <div class="download-item">
        <p>Obtenha o aplicativo.</p>
        <img class="badge" src="./assets/img/play-store-badge.png" alt="Play Store">
        <img class="badge" src="./assets/img/apple-appstore-badge.png" alt="Apple Store">
      </div>
    </div>
  </div>
</body>
</html>
